<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Abaixo estão alguns elementos que podemos usar no HTML com tags diferentes.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <h1, h2, h3, h4, h5 ou h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
